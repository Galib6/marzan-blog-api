syntax = "proto3";
package common;

message Empty {}

message BaseResponse {
  bool success = 1;
  string message = 2;
  int32 code = 3;
}

message PaginationRequest {
  int32 page = 1;
  int32 limit = 2;
  string sort_by = 3;
  string sort_order = 4;
}

message PaginationResponse {
  int32 total = 1;
  int32 page = 2;
  int32 limit = 3;
  int32 total_pages = 4;
}